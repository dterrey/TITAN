<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Event ID</th>
                <th>Timestamp</th>
                <th>Message</th>
                <th>Tags</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result._id }}</td>
                <td>{{ result.timestamp }}</td>
                <td>{{ result.message }}</td>
                <td>{{ result.tags }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
