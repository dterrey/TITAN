<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOC Dashboard - TITAN</title>
    <!-- Import Fira Code Font (monospaced font) -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        /* Reset default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Fira Code', monospace;
            background-color: #181818;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .console-container {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        h1 {
            color: #00FF7F;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        h2 {
            color: #00FF7F;
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        /* Adjusted IOC table */
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2c2c2c;
            color: #00FF7F;
        }

        tr:nth-child(even) {
            background-color: #2c2c2c;
        }

        tr:hover {
            background-color: #00b894;
        }

        .input-container {
            display: flex;
            width: 100%;
        }

        .input-container input {
            flex-grow: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px 0 0 4px;
            border: none;
            background-color: #2c2c2c;
            color: white;
        }

        .input-container button {
            padding: 10px 15px;
            background-color: #00b894;
            border: none;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #019875;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .go-hunt-button {
            padding: 10px 25px;
            background-color: #0984e3;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .go-hunt-button:hover {
            background-color: #066bbd;
        }
    </style>
</head>
<body>
    <div class="console-container">
        <h1>IOC Dashboard - TITAN</h1>
        <h2>Indicator of Compromise Records</h2>

        <!-- Display IOC table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Indicator</th>
                    <th>Type</th>
                    <th>Timestamp</th>
                    <th>Tag</th>
                </tr>
            </thead>
            <tbody>
                {% for ioc in iocs %}
                <tr>
                    <td>{{ ioc.id }}</td>
                    <td>{{ ioc.indicator }}</td>
                    <td>{{ ioc.type }}</td>
                    <td>{{ ioc.timestamp }}</td>
                    <td>{{ ioc.tag }}</td> <!-- Display the tag associated with each IOC -->
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Input form for uploading IOCs with a label/tag -->
        <form class="input-container" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="ioc_file" required>
            <input type="text" name="label" placeholder="Tag for IOC" required> <!-- Label input -->
            <button type="submit">Upload</button>
        </form>

        <!-- Go Hunt button to trigger Timesketch query and tagging -->
        <div class="button-container">
            <form action="/gohunt" method="POST">
                <button type="submit" class="go-hunt-button">Go Hunt</button>
            </form>
        </div>
    </div>
</body>
</html>
