<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN Console</title>
    <!-- Import Fira Code Font (monospaced font) -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        /* Reset default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Fira Code', monospace;
            background-color: #181818;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .console-container {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            box-sizing: border-box;
            overflow: hidden;
            min-height: 0;
        }

        h1 {
            color: #00FF7F;
            text-align: center;
            margin-bottom: 5px;
            font-size: 28px;
        }

        h2 {
            color: #00FF7F;
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        /* Adjusted status-container to be more visible */
        .status-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .status {
            margin: 0 15px;
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: red;
        }

        pre#output {
            flex-grow: 1;
            background-color: #000;
            border-radius: 8px;
            font-size: 14px;
            color: #32CD32;
            overflow-y: auto;
            padding: 10px;
            white-space: pre-wrap; /* Preserves spaces and line breaks */
            word-break: break-word;
            overflow-wrap: anywhere;
            margin-bottom: 20px;
            height: 100%;
            width: 100%;
            flex-shrink: 1;
            min-height: 0;
            box-sizing: border-box;
        }

        .input-container {
            display: flex;
            width: 100%;
        }

        .input-container input {
            flex-grow: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px 0 0 4px;
            border: none;
            background-color: #2c2c2c;
            color: white;
        }

        .input-container button {
            padding: 10px 15px;
            background-color: #00b894;
            border: none;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #019875;
        }

        .button-container {
            display: flex;
            margin-top: 10px;
        }

        .start-button, .shutdown-button {
            background-color: #0984e3;
            color: white;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #066bbd;
        }

        .shutdown-button {
            background-color: #d63031;
        }

        .shutdown-button:hover {
            background-color: #e74c3c;
        }

        .button-container button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="console-container">
        <h1>TITAN Console</h1>
        <h2>Threat Investigation and Tactical Analysis Network</h2>
        
        <!-- Status Indicators for GPT, NLP, and BERT -->
        <div class="status-container">
            <div class="status">
                <div id="gptStatus" class="status-dot"></div>
                <span id="gptStatusText">GPT: Disconnected</span>
            </div>
            <div class="status">
                <div id="nlpStatus" class="status-dot"></div>
                <span id="nlpStatusText">NLP: Disconnected</span>
            </div>
            <div class="status">
                <div id="bertStatus" class="status-dot"></div>
                <span id="bertStatusText">BERT: Disconnected</span>
            </div>
        </div>
        
        <pre id="output"></pre>

        <div class="input-container">
            <input type="text" id="commandInput" placeholder="Type a command..." autocomplete="off" />
            <button onclick="sendCommand()">Send</button>
        </div>
        <div class="button-container">
            <button class="start-button" onclick="startTitan()">Start TITAN</button>
            <button class="shutdown-button" onclick="shutdownTitan()">Shutdown TITAN</button>
        </div>
    </div>

    <script>
        let titanRunning = false;
        let titanReader = null; // To keep track of the reader for streaming

        // Function to start the TITAN script
        function startTitan() {
            if (titanRunning) {
                alert('TITAN is already running.');
                return;
            }

            const output = document.getElementById('output');
            output.textContent = 'Starting TITAN...\n';

            // Update statuses as starting
            setTimeout(() => {
                output.textContent += 'Starting GPT...\n';
                updateStatus('gptStatus', 'GPT: Connected', 'green', 'gptStatusText');
            }, 1000);

            setTimeout(() => {
                output.textContent += 'Starting NLP...\n';
                updateStatus('nlpStatus', 'NLP: Connected', 'green', 'nlpStatusText');
            }, 2000);

            setTimeout(() => {
                output.textContent += 'Starting BERT...\n';
                updateStatus('bertStatus', 'BERT: Connected', 'green', 'bertStatusText');
            }, 3000);

            // Fetch and stream output from Flask
            fetch('/run_titan', { method: 'POST' })
                .then(response => {
                    if (!response.body) {
                        throw new Error('ReadableStream not yet supported in this browser.');
                    }
                    titanRunning = true;
                    const reader = response.body.getReader();
                    titanReader = reader; // Save the reader to close it on shutdown
                    const decoder = new TextDecoder("utf-8");
                    let buffer = '';

                    function readStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                if (buffer.length > 0) {
                                    const formattedChunk = formatOutput(buffer);
                                    output.textContent += formattedChunk + '\n';
                                    scrollToBottom();
                                }
                                titanRunning = false;
                                return;
                            }
                            buffer += decoder.decode(value, { stream: true });
                            const lines = buffer.split(/\r?\n/);
                            buffer = lines.pop(); // Keep the last partial line in the buffer
                            lines.forEach(line => {
                                const formattedLine = formatOutput(line);
                                output.textContent += formattedLine + '\n';
                                scrollToBottom();
                            });
                            readStream();
                        }).catch(err => {
                            output.textContent += 'Error reading stream: ' + err + '\n';
                            titanRunning = false;
                        });
                    }
                    readStream();
                })
                .catch(err => {
                    output.textContent += 'Error starting TITAN: ' + err + '\n';
                });
        }

        // Function to handle the shutdown sequence
        function shutdownTitan() {
            if (!titanRunning) {
                alert('TITAN is not running.');
                return;
            }

            const output = document.getElementById('output');
            output.textContent += '\nShutting down TITAN...\n';

            // Begin shutdown sequence in reverse
            setTimeout(() => {
                output.textContent += 'Shutting down BERT...\n';
                updateStatus('bertStatus', 'BERT: Disconnected', 'red', 'bertStatusText');
                scrollToBottom();
            }, 1000);

            setTimeout(() => {
                output.textContent += 'Shutting down NLP...\n';
                updateStatus('nlpStatus', 'NLP: Disconnected', 'red', 'nlpStatusText');
                scrollToBottom();
            }, 2000);

            setTimeout(() => {
                output.textContent += 'Shutting down GPT...\n';
                updateStatus('gptStatus', 'GPT: Disconnected', 'red', 'gptStatusText');
                scrollToBottom();
            }, 3000);

            setTimeout(() => {
                output.textContent += 'Shutdown completed.\n';
                scrollToBottom();

                // Close the reader to stop streaming
                if (titanReader) {
                    titanReader.cancel();
                    titanReader = null;
                }
                titanRunning = false;
            }, 4000);
        }

        // Function to handle command input
        function sendCommand() {
            const commandInput = document.getElementById('commandInput');
            const command = commandInput.value.trim();
            const output = document.getElementById('output');

            if (!titanRunning) {
                alert('TITAN is not running. Please start TITAN first.');
                return;
            }

            if (command.toLowerCase() === 'exit') {
                shutdownTitan();
                return;
            }

            if (command) {
                output.textContent += '\n$ ' + command + '\n';
                scrollToBottom();
                fetch('/send_command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command: command })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.output) {
                        const formattedOutput = formatOutput(data.output);
                        output.textContent += formattedOutput;
                        scrollToBottom();
                    }
                })
                .catch(err => {
                    output.textContent += 'Error: ' + err + '\n';
                });

                commandInput.value = '';  // Clear the input field
            }
        }

        // Function to update statuses
        function updateStatus(elementId, statusText, color, textElementId) {
            const statusDot = document.getElementById(elementId);
            statusDot.style.backgroundColor = color;
            const statusTextElement = document.getElementById(textElementId);
            statusTextElement.textContent = statusText;
        }

        // Send command when 'Enter' key is pressed
        document.getElementById('commandInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendCommand();
            }
        });

        // Scroll to bottom of the output
        function scrollToBottom() {
            const output = document.getElementById('output');
            output.scrollTop = output.scrollHeight;
        }

        // Function to format output
        function formatOutput(output) {
            // Normalize line endings
            output = output.replace(/\r\n/g, '\n');

            // Replace multiple line breaks with a single line break
            output = output.replace(/\n{3,}/g, '\n\n');

            // Remove leading and trailing spaces
            output = output.replace(/^[ \t]+|[ \t]+$/gm, '');

            // Replace multiple spaces with a single space
            output = output.replace(/[ ]{2,}/g, ' ');

            // Remove HTML tags
            output = output.replace(/<\/?[^>]+(>|$)/g, "");

            return output.trim();
        }
    </script>
</body>
</html>
